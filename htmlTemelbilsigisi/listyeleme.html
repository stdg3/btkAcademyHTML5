<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>ordered list</h1>
        <ol>
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>
        <h1>ordered reversed list</h1>
        <ol reversed="reversed" start="7 ">
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>
        <h1>ordered list</h1>
        <ol type="I">
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>
        <br>
        <hr>
        <h1>unoreder list</h1>
        <ul type="i">
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ul>
        <br>
        <hr>
        <dl>
            <dt>html</dt>
            <dd> hyper text markup langage</dd>
        </dl>
    </body>
</html>
